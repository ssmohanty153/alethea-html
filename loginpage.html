<html>
  <head>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <div
      class="d-flex justify-content-center align-items-center"
      style="height: 400px"
    >
      <fieldset class="w-25">
        <legend>signIn</legend>
        <div id="username">
          <label class="form-label">Email or Mobile number</label>
          <div>
            <input type="text" class="form-control" id="txtUser"/>
            <div id="userError" class="text-danger"></div>
          </div>
          <div class="mt-3 d-grid">
            <button onclick="mobileNum()" class="btn btn-warning">continue</button>
          </div>
        </div>

        <div id="password" style="display: none;">
          <label class="form-label">password</label>
          <div id="password">
            <input type="password" class="form-control" id="txtPwd" />
            <div id="pwdError" class="text-danger"></div>
          </div>
          <div class="mt-3 d-grid">
            <button onclick="passwordcheck()" class="btn btn-warning">login</button>
          </div>
        </div>
      </fieldset>
    </div>
  </body>
</html>
